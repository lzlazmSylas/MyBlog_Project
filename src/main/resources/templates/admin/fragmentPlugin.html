<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fragment</title>
</head>
<body>
<!---css link--->
<div th:fragment="head">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/Navfix.css" th:href="@{/css/Navfix.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">

</div>

<!--Navigation-->
<nav  th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class ="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog Management</h2>
            <a href="#" th:href="@{/admin/blogManage}" class="m-item-c-o item mobile-icon-hide" th:classappend= "${n==1} ? 'active'" ><i class="home icon"></i>Blogs</a>
            <a href="#" th:href="@{/admin/types}" class="m-item-c-o item mobile-icon-hide" th:classappend= "${n==2} ? 'active'"><i class="idea icon"></i>Category</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item-c-o item mobile-icon-hide" th:classappend= "${n==3} ? 'active'"><i class="tags icon"></i>Tags</a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/id/237/100/100" alt="" class="ui avatar image" th:src="@{${session.user.avatar}}">
                        <span th:text="${session.user.nickname}">ZL</span>
                    </div>
                    <i class="ui dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">log out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!---footer---->
<footer th:fragment="foot" class="ui inverted vertical segment m-padded-tb-small">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item m-margin-top-reg">
                        <img src="../static/images/WechatIMG6.jpeg" th:src="@{/images/WechatIMG6.jpeg}" class=" ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <br>
                <h4 class="ui inverted header">Recent Blogs</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">User Story</a>
                </div>
            </div>
            <div class="three wide column">
                <br>
                <h4 class="ui inverted header">Contct Me</h4>
                <div class="ui inverted link list">
                    <p class="m-opacity-min">lzlazmmaster@gmail.com</p>
                    <p class="m-opacity-min">zli22@wpi.edu</p>
                    <p class="m-opacity-min">Github:</p>
                </div>
            </div>
            <div class="seven wide column">
                <br>
                <h4 class="ui inverted header">About this Blog</h4>
                <div class="ui inverted link list">
                    <p class="m-opacity-min">Built by Semantic UI, Springboot and Mysql</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-spaced m-opacity-small">Copyright Â© Zilin Li</p>
    </div>
</footer>


<th:block th:fragment="myscript">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/scrollTo/jquery.scrollTo.min.js" th:src="@{/lib/scrollTo/jquery.scrollTo.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>
</body>
</html>
